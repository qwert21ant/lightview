services:
  core:
    image: qwert21ant/lightview-core:latest
    build:
      context: .
      dockerfile: core/Dockerfile
    container_name: lightview-core
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=lightview;Username=postgres;Password=postgres
      - CameraController__BaseUrl=http://camera-controller:5002/
      - Admin__Password=${ADMIN_PASSWORD:-admin123}
      - Jwt__SecretKey=${JWT_SECRET_KEY:-your-very-secure-secret-key-that-is-at-least-32-characters-long}
      - CameraController__ApiKey=${CAMERA_CONTROLLER_API_KEY:-lightview-camera-controller-api-key-2024}
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=lightview
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-lightview123}
      - RabbitMQ__VirtualHost=/
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  camera-controller:
    image: qwert21ant/lightview-camera-controller:latest
    build:
      context: .
      dockerfile: camera-controller/Dockerfile
    container_name: lightview-camera-controller
    ports:
      - "5002:5002"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - MediaMtx__ApiUrl=http://mediamtx:9997/v3/
      - MediaMtx__WebRtcUrl=http://localhost:8889
      - MediaMtx__Password=${MEDIAMTX_API_PASSWORD}
      - CoreService__BaseUrl=http://core:5001/
      - CoreService__ApiKey=${CAMERA_CONTROLLER_API_KEY:-lightview-camera-controller-api-key-2024}
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=lightview
      - RabbitMQ__Password=${RABBITMQ_PASSWORD:-lightview123}
      - RabbitMQ__VirtualHost=/
    depends_on:
      core:
        condition: service_started
      mediamtx:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: qwert21ant/lightview-frontend:latest
    build:
      context: frontend
      dockerfile: Dockerfile
    container_name: lightview-frontend
    ports:
      - "80:80"
    depends_on:
      - core
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: lightview-mediamtx
    environment:
      - MTX_AUTHINTERNALUSERS_0_USER=api-user
      - MTX_AUTHINTERNALUSERS_0_PASS=${MEDIAMTX_API_PASSWORD}
      - MTX_AUTHINTERNALUSERS_0_PERMISSIONS_0_ACTION=api
    ports:
      - "8554:8554"  # TCP/RTSP
      - "8000:8000/udp"  # UDP/RTP
      - "8001:8001/udp"  # UDP/RTCP
      - "8889:8889"  # WebRTC
      - "7777:7777/udp"  # WebRTC local UDP
      - "9997:9997"  # API
    # network_mode: "host"
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro
    restart: unless-stopped
  
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: lightview-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=lightview
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD:-lightview123}
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:18
    container_name: lightview-postgres
    environment:
      - POSTGRES_DB=lightview
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lightview-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sampleblog.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "8081:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  rabbitmq_data:
  postgres_data:
  pgadmin_data: